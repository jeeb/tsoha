{% include "includes/start_tags.html" %}
{% include "includes/navbar.html" %}
<div class="container theme-showcase">

<div class="page-header">
<h1>Create a new thread in <a href="{% url 'show_forum' forum.id %}">{{ forum.title }}</a></h1>
</div>

<div class="well">

{% if error_message %}<div class="alert alert-danger"><strong>{{ error_message }}</strong></div>{% endif %}

<form action="{% url 'add_thread' forum.id %}" method="post" role="form" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="threadTitle" class="col-lg-2 control-label">Thread Title</label>
      <div class="col-lg-10">
        <input name="title" type="text" class="form-control" id="threadTitle" placeholder="Thread Title">
      </div>
    </div>
    <div class="form-group">
      <label for="postContent" class="col-lg-2 control-label">Post Content</label>
      <div class="col-lg-10">
        <textarea name="content" class="form-control" rows="10" id="postContent"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Create thread</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        (You can use RST markup in the post content)
      </div>
    </div>
</form>

</div>

</div>
{% include "includes/end_tags.html" %}
