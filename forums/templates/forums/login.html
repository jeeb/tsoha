<h1><a href="{% url 'index' %}">‚Üê</a></h1>

<h2>Log in to the system</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'log_in' %}" method="post">
    {% csrf_token %}
    <dl>
        <dt>User name</dt>
        <dd><input name="user_name" size="30" type="text" /></dd>
        <dt>Password</dt>
        <dd><input name="password" size="30" type="password" /></dd>
        <dt><input type="submit" value="Log in" /></dt>
    </dl>
</form>
