{% include "includes/start_tags.html" %}
{% include "includes/navbar.html" %}
<div class="container theme-showcase">

<div class="page-header">
<h1>Add a new post to <a href="{% url 'show_thread' thread.id %}">{{ thread.title }}</a></h1>
</div>

<div class="well">

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'add_post' thread.id %}" method="post" role="form" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="postTitle" class="col-lg-2 control-label">Post Title</label>
      <div class="col-lg-10">
        <input name="title" type="text" class="form-control" id="postTitle" placeholder="Post Title">
      </div>
    </div>
    <div class="form-group">
      <label for="postContent" class="col-lg-2 control-label">Post Content</label>
      <div class="col-lg-10">
        <textarea name="content" class="form-control" rows="10" id="postContent"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Write post</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        (You can use RST markup in the post content)
      </div>
    </div>
</form>

</div>

</div>
{% include "includes/end_tags.html" %}
