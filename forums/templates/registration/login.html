{% include "includes/start_tags.html" %}
{% include "includes/navbar.html" %}
<div class="container theme-showcase">

<div class="page-header">
<h1>Log in to the system</h1>
</div>

<div class="well">

{% if form.errors %}
<div class="alert alert-danger"><strong>Your username and password didn't match. Please try again.</strong></div>
{% endif %}

<form action="{% url 'django.contrib.auth.views.login' %}" method="post" role="form" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="userName" class="col-lg-2 control-label">{{ form.username.label }}</label>
      <div class="col-lg-10">
        <input name="{{ form.username.html_name }}" type="text" class="form-control" id="userName" placeholder="User name">
      </div>
    </div>
    <div class="form-group">
      <label for="passPhrase" class="col-lg-2 control-label">{{ form.password.label }}</label>
      <div class="col-lg-10">
        <input name="{{ form.password.html_name }}" type="password" class="form-control" id="passPhrase" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Log in</button>
      </div>
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

</div>

</div>
{% include "includes/end_tags.html" %}
